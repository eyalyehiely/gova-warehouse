{% extends 'base.html' %}

{% block navbar %}
<h2>Add a new request</h2>
<div class="request">
    <link rel="stylesheet" href="/static/requests.css">
    <div class="container">
        <form action="/insert_requests" method="POST">
            <div class="form-group">
                <label for="category">Item Category</label>
                <select class="form-control" name="Category" id="category">
                    <option value="ropes">Ropes</option>
                    <option value="descenders">Descenders</option>
                    <option value="rope_clamps">Rope Clamps</option>
                    <option value="safety">Safety</option>
                    <option value="metals">Metals</option>
                    <option value="textile">Textile</option>
                    <option value="tripods">Tripods</option>
                    <option value="stretcher">Stretcher</option>
                    <option value="specials">Specials</option>
                </select>
            </div>

            <div class="form-group">
                <label for="item">Item Name</label>
                <select class="form-control" name="Item" id="category-item">
                    
                </select>
            </div>
            <!-- <button id="btn">add row</button> -->
            <div>
                <label for="taking_date">Taking date</label>
                <input type="date" name="taking_date" id="taking_date" required placeholder="Taking date">
            </div>
            

            <div>
                <label for="returning_date">Returning date</label>
                <input type="date" name="returning_date" id="returning_date" required placeholder="Returning date">
            </div>

            <div>
                <input type="submit" value="send">
            </div>
        </form>
    </div>
</div>

<script>
    const category = document.getElementById('category');
    const categoryItem = document.getElementById('category-item');

    category.addEventListener("change", async function () {
        let categoryValue = category.value;
        const data = await fetch(`/select_category`);
        const items = await data.json();

        categoryItem.innerHTML = '';
        items.forEach(item => {
            const option = document.createElement('option');
            option.value = item.id;
            option.innerText = item.item_name;
            categoryItem.appendChild(option);
           
        });
    });

       
    
</script>
{% endblock %}
