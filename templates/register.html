



<!DOCTYPE html>
<html lang="en">
<head>

  <h1>Sign up </h1>

    <form action="/register" method="POST">
        <div><input type="text" id="name" name="name" required autofocus placeholder="Full name"></div>
        <br>
        <div><input type="text" name="username" required autofocus placeholder="Username"></div>

        <div><input type="password" name="password" required autofocus placeholder="Password"></div>

        <div><input type="text" name="phone" required autofocus placeholder="Phone number"></div>
        <br>
        <div><input type="email" name="email" required autofocus placeholder="Email"> </div>
        <div>
        <p>Enter your team:</p>
        <input type="radio" name="team" value ='Monkeys' /> Monkeys<br />
        <input type="radio" name="team" value ='Tgh'/>Tgh<br />
        <input type="radio" name="team" value="Course" /> Course<br />
        </div>
        <div id="submit"><input type="submit" value="register"></div>
        <div id="approval">
  
    </form>
   
     
    

  <div>I already have a user<button><a href="/login">login</a></button></div>
  
  </div> 
  <br><br><hr>
<div> <p><a href="mailto:govawarehouse@gmail.com">click here</a> to send us an email </p></div>
</body>



<script>
  let button = document.getElementById("submit");
  button.addEventListener("click",async function() {
        const data = await fetch(`/return_username`);
        const usernames = await data.json();
        usernames.forEach(username => {
        if (document.getElementById('username').value === username.username) {
          alert("Username already exists");
        } else {
          alert("Registration complete");
        }     
  });

    });
</script>
